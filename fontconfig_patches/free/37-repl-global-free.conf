      <string>Libre Baskerville</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Baskerville</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Libre Baskerville</string>
    </edit>
  </match>

