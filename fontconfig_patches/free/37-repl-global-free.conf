<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Recommended free global replacements - free collection  ## -->

  <!-- To customize this file or provide your own substitutions,
       use 35-repl-custom.conf (system-wide) or
       XDG_CONFIG_HOME/fontconfig (per-user settings).-->

  <!-- Arial => Liberation Sans -->
  <match target="font">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign">
      <string>Liberation Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Liberation Sans</string>
    </edit>
  </match>

  <!-- Arial Black => Archivo Black -->
  <match target="font">
    <test name="family">
      <string>Arial Black</string>
    </test>
    <edit name="family" mode="assign">
      <string>Archivo Black</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Arial Black</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Archivo Black</string>
    </edit>
  </match>

  <!-- Arial Narrow => Liberation Sans Narrow -->
  <match target="font">
    <test name="family">
      <string>Arial Narrow</string>
    </test>
    <edit name="family" mode="assign">
      <string>Liberation Sans Narrow</string>
      <string>Nimbus Sans Narrow</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Arial Narrow</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Liberation Sans Narrow</string>
      <string>Nimbus Sans Narrow</string>
    </edit>
  </match>

