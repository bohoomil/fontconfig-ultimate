        <!-- Arabic -->
        <family>Simplified Arabic</family>
        <!-- Bengali, Assamese -->
        <family>Nirmala UI</family>
        <family>Vrinda</family>
        <!-- Lao -->
        <family>Lao UI</family>
        <!-- Thai -->
        <family>Microsoft Tai Le</family>
        <!-- Oriya -->
        <family>Kalinga</family>
        <!-- Syriac -->
        <family>Estrangelo Edessa</family>
        <!-- Nepal, Devanagari -->
