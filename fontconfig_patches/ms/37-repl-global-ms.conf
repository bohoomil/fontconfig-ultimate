<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Recommended global replacements - MS collection ## -->

  <!-- For best results, please consider installation of a few font
       packages from the infinality-bundle-fonts repository:
          t1-paratype-ib
          ttf-droid-ib
          ttf-droid-monovar-ibx
          ttf-opensans-ib
       See https://wiki.archlinux.org/index.php/Infinality-bundle+fonts
       for more information and installation instructions. -->

  <!-- To customize this file or provide your own substitutions,
       use 35-repl-custom.conf (system-wide) or
       XDG_CONFIG_HOME/fontconfig (per-user settings).-->

  <!-- Courier => Courier New -->
  <match target="font">
    <test name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="assign">
      <string>Courier New</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Courier New</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Courier 10 Pitch</string>
    </test>
    <edit name="family" mode="assign">
      <string>Courier New</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Courier 10 Pitch</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Courier New</string>
    </edit>
  </match>

  <!-- Geneva => Arial -->
  <match target="font">
    <test name="family">
      <string>Geneva</string>
    </test>
    <edit name="family" mode="assign">
      <string>Arial</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Geneva</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Arial</string>
    </edit>
  </match>

  <!-- Helvetica => Arial -->
  <match target="font">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign">
      <string>Arial</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Arial</string>
    </edit>
  </match>

  <!-- Helvetica Narrow => Arial Narrow -->
  <match target="font">
    <test name="family">
      <string>Helvetica Narrow</string>
    </test>
    <edit name="family" mode="assign">
      <string>Arial Narrow</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Helvetica Narrow</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Arial Narrow</string>
    </edit>
  </match>

  <!-- Helvetica Neue => Open Sans || Arial -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Helvetica Neue</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Open Sans</string>
      <string>Arial</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Helvetica Neue</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Open Sans</string>
      <string>Arial</string>
    </edit>
  </match>

  <!-- Inconsolata => Inconsolatazi4 -->
  <match target="font">
    <test name="family">
      <string>Inconsolata</string>
    </test>
    <edit name="family" mode="assign">
      <string>Inconsolatazi4</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Inconsolata</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inconsolatazi4</string>
    </edit>
  </match>

  <!-- Lucida {Sans||Grande} => Lucida Sans Unicode -->
  <match target="pattern">
    <test name="family">
      <string>Lucida Grande</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Lucida Sans Unicode</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Lucida Grande</string>
    </test>
    <edit name="family" mode="assign">
      <string>Lucida Sans Unicode</string>
    </edit>
  </match>

  <!-- Palatino => Palatino Linotype -->
  <match target="pattern">
    <test name="family">
      <string>Palatino</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Palatino Linotype</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Palatino</string>
    </test>
    <edit name="family" mode="assign">
      <string>Palatino Linotype</string>
    </edit>
  </match>

  <!-- Times => Times New Roman -->
  <match target="font">
    <test name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="assign">
      <string>Times New Roman</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Times New Roman</string>
    </edit>
  </match>

  <!-- Trebuchet => Trebuchet MS -->
  <match target="pattern">
    <test name="family">
      <string>Trebuchet</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Trebuchet MS</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Trebuchet</string>
    </test>
    <edit name="family" mode="assign">
      <string>Trebuchet MS</string>
    </edit>
  </match>

  <!-- #### MISC TYPEFACES #### -->

  <!-- AurulentSansRegular => Aurulent Sans -->
  <match target="font">
    <test name="family">
      <string>AurulentSansRegular</string>
    </test>
    <edit name="family" mode="assign">
      <string>Aurulent Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>AurulentSansRegular</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Aurulent Sans</string>
    </edit>
  </match>

  <!-- Bitstream Vera => DejaVu  -->
  <match target="font">
    <test name="family">
      <string>Bitstream Vera Sans</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitstream Vera Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Bitstream Vera Serif</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitstream Vera Serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Serif</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>

</fontconfig>
