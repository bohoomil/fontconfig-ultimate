<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- *************************** ALIASES ******************************  -->

  <!-- Default fonts - OSX Appearance -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Lucida Grande</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Times</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Courier</family>
    </prefer>
  </alias>

</fontconfig>
