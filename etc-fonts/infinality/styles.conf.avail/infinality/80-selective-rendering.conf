<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- *********** SELECTIVE RENDERING FOR CERTAIN SITUATIONS ***********  -->
  
  <!-- Droid Family -->
  <!-- Use autohint on Droid Sans / Mono >= 19 -->
  <match target="font">
    <test name="family">
      <string>Droid Sans Mono</string>
    </test>
    <test name="pixelsize" compare="more_eq" >
      <double>19</double>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Droid Sans</string>
    </test>
    <test name="pixelsize" compare="more_eq" >
      <double>19</double>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
  </match>

  <!-- Use autohint on some Droid Sans Bold ppems. -->
  <match target="font">
    <test name="family">
      <string>Droid Sans</string>
    </test>
    <test name="pixelsize" compare="eq" >
      <double>9</double>
    </test>
    <test name="weight" compare="more" >
      <const>medium</const>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Droid Sans</string>
    </test>
    <test name="pixelsize" compare="eq" >
      <double>10</double>
    </test>
    <test name="weight" compare="more" >
      <const>medium</const>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Droid Sans</string>
    </test>
    <test name="pixelsize" compare="eq" >
      <double>11</double>
    </test>
    <test name="weight" compare="more" >
      <const>medium</const>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Droid Sans</string>
    </test>
    <test name="pixelsize" compare="eq" >
      <double>14</double>
    </test>
    <test name="weight" compare="more" >
      <const>medium</const>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- DejaVu Family -->
  <match target="font">
    <test name="family">
      <string>DejaVu Sans Mono</string>
    </test>
    <test compare="less" name="pixelsize">
      <double>11.5</double>
    </test>
    <edit name="hinting">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>DejaVu Sans</string>
    </test>
    <test compare="less" name="pixelsize">
      <double>11.5</double>
    </test>
    <edit name="hinting">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>DejaVu Serif</string>
    </test>
    <test compare="less" name="pixelsize">
      <double>11.5</double>
    </test>
    <edit name="hinting">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Arial -->
  <!-- Use BCI on Arial >= 18 -->
  <match target="font">
    <test name="family">
      <string>Arial</string>
    </test>
    <test name="pixelsize" compare="more_eq" >
      <double>18</double>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>
  
  <match target="font" >
    <test name="family" qual="any" >
      <string>Arial</string>
    </test>
    <test name="weight" compare="less" >
      <const>medium</const>
    </test>
    <test compare="more" name="pixelsize" qual="any" >
      <double>12.5</double>
    </test>
    <test compare="less" name="pixelsize" qual="any" >
      <double>25</double>
    </test>
    <edit mode="assign" name="hintstyle" >
      <const>hintfull</const>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>false</bool>
    </edit>
  </match>

  <match target="font" >
    <test name="family" qual="any" >
      <string>Arial</string>
    </test>
    <test name="weight" compare="more" >
      <const>medium</const>
    </test>
    <test name="pixelsize" compare="less">
      <double>11.5</double>
    </test>
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>false</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Arial Black</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>12</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Gill Sans -->
  <!-- Use autohint on Gill Sans = 17 -->
  <match target="font">
    <test name="family">
      <string>Gill Sans</string>
    </test>
    <test name="pixelsize" compare="eq" >
      <double>17</double>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Use autohint on Gill Sans = 18-19 italic -->
  <match target="font">
    <test name="family">
      <string>Gill Sans</string>
    </test>
    <test name="slant" compare="not_eq">
      <const>roman</const>
    </test>
    <test name="pixelsize" compare="eq" >
      <double>18</double>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Gill Sans</string>
    </test>
    <test name="slant" compare="not_eq">
      <const>roman</const>
    </test>
    <test name="pixelsize" compare="eq" >
      <double>19</double>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Use autohint on Gill Sans = 11-12 bold -->
  <match target="font">
    <test name="family">
      <string>Gill Sans</string>
    </test>
    <test name="pixelsize" compare="eq" >
      <double>11</double>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Gill Sans</string>
    </test>
    <test name="pixelsize" compare="eq" >
      <double>12</double>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Ubuntu Family -->
  <!-- Use autohint on some Ubuntu Mono ppems -->
  <match target="font">
    <test name="family">
      <string>Ubuntu Mono</string>
    </test>
    <test name="pixelsize" compare="eq" >
      <double>12</double>
    </test>
    <test name="weight" compare="more" >
      <const>medium</const>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Ubuntu Mono</string>
    </test>
    <test name="pixelsize" compare="eq" >
      <double>13</double>
    </test>
    <test name="weight" compare="more" >
      <const>medium</const>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- This should make FreeSans look a tad bit better -->
  <match target="font">
    <test name="family">
      <string>FreeSans</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>9.5</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>FreeSans</string>
    </test>
    <test name="pixelsize" compare="more">
      <double>9.5</double>
    </test>
    <test name="pixelsize" compare="less">
      <double>11.5</double>
    </test>
    <test name="weight" compare="less" >
      <const>medium</const>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintmedium</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- These full hinted fonts should use slight hinting below 14 px -->
  <match target="font">
    <test name="family">
      <string>Aquabase</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>14</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Browallia New</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>14</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>BrowalliaUPC</string>
    </test>
    <test name="pixelsize" compare="less">
      <double>14</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Italic Courier looks bad with BCI hinting -->
  <match target="font">
    <test name="family">
      <string>Courier</string>
    </test>
    <!-- match requests for non-roman face -->
    <test name="slant" compare="not_eq">
      <const>roman</const>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Slight hinting for >=20 Verdana -->
  <match target="font">
    <test name="family">
      <string>Verdana</string>
    </test>
    <test name="pixelsize" compare="more_eq" >
      <double>20</double>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- These fonts should always use slight hinging -->
  <match target="font" >
    <test name="family" qual="any" >
      <string>ZTF Times</string>
    </test>
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>true</bool>
    </edit>
  </match>

  <match target="font" >
    <test name="family" qual="any" >
      <string>zawgyi1</string>
    </test>
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>true</bool>
    </edit>
  </match>

  <!-- Use BCI on Gentium >= 18 -->
  <match target="font">
    <test name="family">
      <string>Gentium</string>
    </test>
    <test name="pixelsize" compare="more_eq" >
      <double>18</double>
    </test>
    <edit name="autohint" mode="assign" >
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Arimo bold -->
  <match target="font" >
    <test name="family" qual="any" >
      <string>Arimo</string>
    </test>
    <test name="weight" compare="more" >
      <const>medium</const>
    </test>
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="autohint" >
      <bool>false</bool>
    </edit>
  </match>

  <!-- All fonts should use slight hinting below 8.5 px -->
  <match target="font">
    <test name="pixelsize" compare="less">
      <double>9</double>
    </test>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- TeX fonts are usable with heavy hinting -->
  <match target="font" >
    <test name="family" qual="any" >
      <string>TeX Gyre</string>
    </test>
    <edit mode="assign" name="autohint" >
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle" >
      <const>hintfull</const>
    </edit>
  </match>

</fontconfig>
