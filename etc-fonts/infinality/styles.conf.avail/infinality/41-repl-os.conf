<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- ******************************************************************  -->
	<!-- *********************** OS FONT REPLACEMENTS  ********************  -->
	<!-- ******************************************************************  -->

	<!-- Optionally replace these common cloned fonts with their OS equivalent -->

	<match target="pattern">
		<test name="family">
			<string>Palatino</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Palatino Linotype</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Palatino</string>
		</test>
		<edit name="family" mode="assign">
			<string>Palatino Linotype</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Helvetica World</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="assign">
			<string>Helvetica World</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Lucida Sans</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Lucida Grande</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Lucida Sans</string>
		</test>
		<edit name="family" mode="assign">
			<string>Lucida Grande</string>
		</edit>
	</match>

	<!-- Replace 'Nimbus Mono L' with Courier -->
	<match target="font" >
		<test name="family" >
			<string>Nimbus Mono L</string>
		</test>
		<edit mode="assign" name="family" >
			<string>Courier</string>
		</edit>
	</match>
	<match target="pattern" name="family" >
		<test name="family" compare="eq" target="default">
			<string>Nimbus Mono L</string>
		</test>
		<edit binding="strong" mode="prepend" name="family" >
			<string>Courier</string>
		</edit>
	</match>

	<!-- Replace Courier New 10px and under with Courier -->
	<!-- doesn't work on chrome -->
	<match target="pattern">
		<test name="family">
			<string>Courier New</string>
		</test>
		<test name="pixelsize" compare="less_eq">
			<double>10</double>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Courier</string>
		</edit>
	</match>
	<match target="font">
		<test name="family">
			<string>Courier New</string>
		</test>		
		<test name="pixelsize" compare="less_eq">
			<double>10</double>
		</test>
		<edit name="family" mode="assign">
			<string>Courier</string>
		</edit>
	</match>

</fontconfig>
