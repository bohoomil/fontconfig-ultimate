<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- OVERRIDE SETTINGS -->
	<!-- Monochrome BCI for these fonts (circa Windows 98) -->
	<!-- This will make them look like crisp bitmap fonts. -->
	<!-- This should only be used by fonts that contain good TrueType
			 instruction.s -->

	<match target="font">
		<test name="family">
			<string>Andale Mono</string>
			<string>Anonymous Pro</string>
			<string>APL385 Unicode</string>
			<string>Bitstream Vera Sans Mono</string>
			<string>Courier New</string>
			<string>DejaVu Sans Mono</string>
			<string>Envy Code R</string>
			<string>Essential PragmataPro</string>
			<string>Inconsolata</string>
			<string>Liberation Mono</string>
			<string>Lucida Console</string>
			<string>Lucida Sans Typewriter</string>
			<string>Łucznik 1303</string>
			<string>Łucznik 1303 Plus</string>
			<string>Meslo LG</string>
			<string>Menlo</string>
			<string>Monaco</string>
			<string>Oxygen Mono</string>
			<string>Pragmata</string>
			<string>PragmataPro</string>
			<string>Ubuntu Mono</string>
		</test>
		<test name="bitmap_monospace">
			<bool>true</bool>
		</test>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintfull</const>
		</edit>
		<edit name="embeddedbitmap" mode="assign">
			<bool>true</bool>
		</edit>
	</match>
	
</fontconfig>
