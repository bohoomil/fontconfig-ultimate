<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Don't disable Type 1 fonts. Make sure to run this as root
       if having problems: fc-cache -f -->
  <selectfont>
    <acceptfont>
      <pattern>
        <patelt name="fontformat" >
          <string>Type 1</string>
        </patelt>
      </pattern>
    </acceptfont>
  </selectfont>

</fontconfig>
