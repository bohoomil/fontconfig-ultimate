<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- #################### TEST IT! ####################### -->
  <!-- In font choosers, show the name of the font to replace,
       but actually use a replacement font, e.g. the name of
       the font will read Helvetica, but the font face in use
       will be Times (or any font assigned as a replacement) -->

  <alias binding="same">
    <family>FONT TO REPLACE</family>
    <prefer>
      <family>REPLACEMENT FONT</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>FONT TO REPLACE</family>
    <accept>
      <family>REPLACEMENT FONT</family>
    </accept>
  </alias>

</fontconfig>
