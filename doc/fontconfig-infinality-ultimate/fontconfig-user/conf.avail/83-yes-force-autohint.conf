<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- Force autohint always. Useful for debugging and for free
       software purists. Disabled by default. -->
  <match target="font">
    <edit name="force_autohint" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

</fontconfig>
