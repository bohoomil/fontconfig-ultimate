<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- If not Helvetica, then... -->

  <match target="pattern">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Nimbus Sans</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign">
      <string>Nimbus Sans</string>
    </edit>
  </match>

</fontconfig>
