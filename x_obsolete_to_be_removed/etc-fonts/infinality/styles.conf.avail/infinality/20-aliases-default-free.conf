<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- *************************** ALIASES ******************************  -->

  <!-- Default fonts - free version -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Arimo</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Tinos</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Cousine</family>
    </prefer>
  </alias>

</fontconfig>
