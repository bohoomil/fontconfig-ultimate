<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Recommended global replacements. ## -->
  <!-- Add your own substitutions
       either here or, better yet, to a corresponding file in
       $HOME/.config/fontconfig. Use the template at the bottom of the file. -->

  <!-- Courier || Courier New => Courier Prime -->
  <!-- http://quoteunquoteapps.com/courierprime/ -->
  <!-- If you are not using Adobe Courier T1 from TeXLive,
       you can comment this out. -->
  <match target="font">
    <test name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="assign">
      <string>Courier Prime</string>
      <string>TeXGyreCursor</string>
      <string>TeX Gyre Cursor</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Courier Prime</string>
      <string>TeXGyreCursor</string>
      <string>TeX Gyre Cursor</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="assign">
      <string>Courier Prime</string>
      <string>TeXGyreCursor</string>
      <string>TeX Gyre Cursor</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Courier Prime</string>
      <string>TeXGyreCursor</string>
      <string>TeX Gyre Cursor</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Courier 10 Pitch</string>
    </test>
    <edit name="family" mode="assign">
      <string>Courier Prime</string>
      <string>TeXGyreCursor</string>
      <string>TeX Gyre Cursor</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Courier 10 Pitch</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Courier Prime</string>
      <string>TeXGyreCursor</string>
      <string>TeX Gyre Cursor</string>
    </edit>
  </match>

  <!-- Times => Times New Roman -->
  <match target="font">
    <test name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="assign">
      <string>Times New Roman</string>
      <string>Tinos</string>
      <string>TeXGyreTermes</string>
      <string>TeX Gyre Termes</string>
      <string>Liberation Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="prepend" binding="strong" >
      <string>Times New Roman</string>
      <string>Tinos</string>
      <string>TeXGyreTermes</string>
      <string>TeX Gyre Termes</string>
      <string>Liberation Serif</string>
    </edit>
  </match>

  <!-- AurulentSansRegular => Aurulent Sans --> 
  <match target="font">
    <test name="family">
      <string>AurulentSansRegular</string>
    </test>
    <edit name="family" mode="assign">
      <string>Aurulent Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>AurulentSansRegular</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Aurulent Sans</string>
    </edit>
  </match>

  <!-- Andelle => PT Serif -->
  <match target="font">
    <test name="family">
      <string>Adelle</string>
    </test>
    <edit name="family" mode="assign">
      <string>PT Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Adelle</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>PT Serif</string>
    </edit>
  </match>

  <!-- Geneva => Noto Sans -->
  <match target="font">
    <test name="family">
      <string>Geneva</string>
    </test>
    <edit name="family" mode="assign">
      <string>Noto Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Geneva</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans</string>
    </edit>
  </match>

  <!-- Shanti => Droid Sans -->
  <match target="font">
    <test name="family">
      <string>Shanti</string>
    </test>
    <edit name="family" mode="assign">
      <string>Droid Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Shanti</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Droid Sans</string>
    </edit>
  </match>

  <!-- Bitstream Vera => DejaVu  -->
  <match target="font">
    <test name="family">
      <string>Bitstream Vera Sans</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitstream Vera Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Bitstream Vera Serif</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Serif</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitstream Vera Serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Serif</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <edit name="family" mode="assign">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitstream Vera Sans Mono</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>

  <!-- Helvetica => TeX Gyre Heros || Arial || Liberation Sans || Arimo -->
  <match target="font">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign">
      <string>Liberastika</string>
      <string>Open Sans</string>
      <string>TeXGyreHeros</string>
      <string>TeX Gyre Heros</string>
      <string>Arimo</string>
      <string>Liberation Sans</string>
      <string>Arial</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Liberastika</string>
      <string>Open Sans</string>
      <string>TeXGyreHeros</string>
      <string>TeX Gyre Heros</string>
      <string>Arimo</string>
      <string>Liberation Sans</string>
      <string>Arial</string>
    </edit>
  </match>

  <!-- Helvetica Neue => Open Sans -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Helvetica Neue</string>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Open Sans</string>
    </edit>
  </match>
  <match target="font" >
    <test name="family" qual="any" >
      <string>Helvetica Neue</string>
    </test>
    <edit mode="assign" name="family" >
      <string>Open Sans</string>
    </edit>
  </match>

  <!-- Inconsolata TTF => T1 -->
  <match target="font">
    <test name="family">
      <string>Inconsolata</string>
    </test>
    <edit name="family" mode="assign">
      <string>Inconsolata-zi4</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Inconsolata</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Inconsolata-zi4</string>
    </edit>
  </match>

  <!-- Myanmarsar default font -->
  <match target="font">
    <test name="family">
      <string>TharLon</string>
    </test>
    <edit name="family" mode="assign">
      <string>WinInnwa</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>TharLon</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>WinInnwa</string>
    </edit>
  </match>

  <!-- Palatino => Palatino Linotype -->
  <match target="pattern">
    <test name="family">
      <string>Palatino</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Palatino Linotype</string>
      <string>TeXGyrePagella</string>
      <string>TeX Gyre Pagella</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Palatino</string>
    </test>
    <edit name="family" mode="assign">
      <string>Palatino Linotype</string>
      <string>TeXGyrePagella</string>
      <string>TeX Gyre Pagella</string>
    </edit>
  </match>

  <!-- Lucida || Lucida Sans => Lucida Grande -->
  <match target="pattern">
    <test name="family">
      <string>Lucida</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Lucida Grande</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Lucida</string>
    </test>
    <edit name="family" mode="assign">
      <string>Lucida Grande</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Lucida Sans</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Lucida Grande</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Lucida Sans</string>
    </test>
    <edit name="family" mode="assign">
      <string>Lucida Grande</string>
    </edit>
  </match>

  <!-- Lucida Sans Unicode bold => Lucida Grande bold  -->
  <match target="pattern">
    <test name="family" compare="eq" target="default">
      <string>Lucida Sans Unicode</string>
    </test>
    <test compare="more" name="weight" >
      <const>medium</const>
    </test>
    <edit name="family" mode="prepend" binding="same">
      <string>Lucida Grande</string>
    </edit>
    <edit name="weight" mode="assign">
      <const>bold</const>
    </edit>
  </match>

  <!-- Optima => Optima CE -->
  <match target="font">
    <test name="family">
      <string>Optima</string>
    </test>
    <edit name="family" mode="assign">
      <string>Optima CE</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Optima</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Optima CE</string>
    </edit>
  </match>

  <!-- OFL Sorts Mill Goudy TT => Sorts Mill Goudy -->
  <match target="font">
    <test name="family">
      <string>@font-face:OFL Sorts Mill Goudy TT</string>
    </test>
    <edit name="family" mode="assign">
      <string>Sorts Mill Goudy</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>@font-face:OFL Sorts Mill Goudy TT</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sorts Mill Goudy</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>OFL Sorts Mill Goudy TT</string>
    </test>
    <edit name="family" mode="assign">
      <string>Sorts Mill Goudy</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>OFL Sorts Mill Goudy TT</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sorts Mill Goudy</string>
    </edit>
  </match>

  <!-- proxima => Proxima -->
  <match target="font">
    <test name="family">
      <string>proxima-nova</string>
    </test>
    <edit name="family" mode="assign">
      <string>Open Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>proxima-nova</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Open Sans</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:proxima-nova</string>
    </test>
    <edit name="family" mode="assign">
      <string>Open Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>@font-face:proxima-nova</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Open Sans</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>proxima-nova-condensed</string>
    </test>
    <edit name="family" mode="assign">
      <string>Open Sans Condensed</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>proxima-nova-condensed</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Open Sans Condensed</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:proxima-nova-condensed</string>
    </test>
    <edit name="family" mode="assign">
      <string>Open Sans Condensed</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>@font-face:proxima-nova-condensed</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Open Sans Condensed</string>
    </edit>
  </match>

  <!-- Trebuchet => Trebuchet MS -->
  <match target="pattern">
    <test name="family">
      <string>Trebuchet</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Trebuchet MS</string>
    </edit>
  </match>
  <match target="font">
    <test name="family">
      <string>Trebuchet</string>
    </test>
    <edit name="family" mode="assign">
      <string>Trebuchet MS</string>
    </edit>
  </match>

  <!-- Bitter => PT Serif Caption -->
  <match target="font">
    <test name="family">
      <string>Bitter</string>
    </test>
    <edit name="family" mode="assign">
      <string>PT Serif Caption</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>Bitter</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>PT Serif Caption</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>@font-face:Bitter</string>
    </test>
    <edit name="family" mode="assign">
      <string>PT Serif Caption</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family">
      <string>@font-face:Bitter</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>PT Serif Caption</string>
    </edit>
  </match>

  <!-- Clone the following template to add further substitutions. -->
